<div class="col">
  <div class="col-md-12 mb-3 mt-3">
    <img src="assets\menu\assets\img\operation.jpg"  class="rounded-circle" width="200px" height="200px">
  </div>
  <div class="col-md-12">
    <div class="col-md-12">
      <h3><i class="fas fa-info-circle blue-color"></i>&nbsp;Information D'un Operation</h3>
    </div>
    <div class="col-md-12">
      <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
        <div *ngFor="let msg of errorMsg">
          <span >{{msg}}</span>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col mb-3">
            <input type="text" class="form-control" placeholder="Discription operation" name="typeOperation" [(ngModel)]="operationDto.description">

          </div>
          <div class="col ">

            <input class="form-control" type="date" placeholder="Date operation" id="example-date-input" name="dateOperation" [(ngModel)]="operationDto.dateOperation">
          </div>
          <div class="col ">

            <input class="form-control" type="text" placeholder="Montant" id="Montant" name="Montant" [(ngModel)]="operationDto.montant">
          </div>
          <div class="col ">

            <input class="form-control" type="text" placeholder="Annee" id="Annee" name="Annee" [(ngModel)]="operationDto.annee">
          </div>
        </div>

        <div class="row">
          <div class="col mb-3">
            <select class="form-control"  name="type" [(ngModel)]="natueOperationDto.idNatureOperation">
              <option disabled selected value="">Nature Operation</option>
              <option *ngFor="let natureOP of listeNatureOperation" [value]="natureOP.idNatureOperation">{{natureOP.libNatureOperation}}  </option>

            </select>
          </div>
          <div class="col">
            <select class="form-control"  name="type" [(ngModel)]="compteDto.idCompte">
              <option disabled selected value="">Numero COMPTE</option>
              <option *ngFor="let compte of listeCompte" [value]="compte.idCompte">{{compte.numeroCompte}}  </option>

            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-12 text-right">
    <button class="btn btn-danger mr-3" (click)="cancel()">
      <i class="fas fa-ban"></i>&nbsp;
      Annuler
    </button>
    <button class="btn btn-primary" (click)=" enregistrerOperation()" >
      <i class="fas fa-save"></i>&nbsp;
      Enregitrer
    </button>
  </div>
</div>
