<div class="col">
    <div class="col-md-12 mb-3 mt-3">
        <img src="assets/imgs/Stock.jpg"  class="rounded-circle" width="200px" height="200px">
    </div>
    <div class="col-md-12">
      
      <div class="col-md-12">
        <h3><i class="fas fa-info-circle blue-color"></i>&nbsp;----  Remplir Situation du stock ---- </h3>
      </div>
        <div class="col-md-12">
          <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
            <div *ngFor="let msg of errorMsg">
              <span >{{msg}}</span>
            </div>
          </div>
            <form>
               
                  <div class="row">
                  <div class="col mb-3">
                    <input type="text" class="form-control" placeholder="Quantite" name="situation" [(ngModel)]="stockDt.quatiteStock">
                  </div>
                  
                  </div>
                
    
                     
                 
                    <div class="col mb-3">
                      <label for="date">Date de Stock</label>
                        <input class="form-control" type="date" placeholder="Date stock" id="example-date-input"  name="date Stock" [(ngModel)]="stockDt.dateStock" >
                      </div>
                     
                      <div class="row">
                        <div class="col mb-3">
                          <label for="articles">Article</label>
                          <select class="form-control" id="articles" name="art" [(ngModel)]="articleDto.idArticle">
                              <option *ngFor="let art of listearticles" [value]="art.idArticle">{{art.nomArticle}}</option>              
                           </select>
                        </div>
                      </div>
              </form>
        </div>
    </div>
    <div class="col-md-12 text-right">
        <button class="btn btn-danger mr-3" (click)="cancel()">
          <i class="fas fa-ban"></i>&nbsp;
          Annuler
        </button>
        <button class="btn btn-primary" (click)="enregistrerStock()">
          <i class="fas fa-save"></i>&nbsp;
          Enregitrer
        </button>
      </div>
</div>
