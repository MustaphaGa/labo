<div class="col">
    <div class="col-md-12 mb-3 mt-3">
        <img src="assets/imgs/boncommande.jpg"  class="rounded-circle" width="200px" height="200px">
    </div>
    <div class="col-md-12">
        <div class="col-md-12">
            <h3><i class="fas fa-info-circle blue-color"></i>&nbsp;Information Du Bon</h3>
        </div>
        <div class="col-md-12">
          <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
            <div *ngFor="let msg of errorMsg">
              <span >{{msg}}</span>
            </div>
          </div>
            <form>
                <div class="row">
                  </div>
                  <div class="row">
                  <div class="col mb-3">
                    <input type="text" class="form-control" placeholder="prix" name="prix" [(ngModel)]="bonCommandeDt.prix">
                  </div>
                </div>
                  <div class="row">
                    <label for="date">Date Commande</label>
                      <input class="form-control" type="date" placeholder="dateCommande" id="example-date-input"  name="dateCommande" [(ngModel)]="bonCommandeDt.dateCommande" >
                   
                  </div>
                
                <div class="row">
                    <div class="col mb-3">
                      <label for="employes">Employes</label>
                      <select class="form-control" id="employes" name="empl" [(ngModel)]="employeDto.id_employe">
                          <option *ngFor="let empl of listemploye" [value]="empl.id_employe">{{empl.nom}} - {{empl.prenom}} </option>              
                       </select>
                    </div>
                    <div class="col mb-3">
                        <label for="factures">Factures</label>
                        <select class="form-control" id="factures" name="fact" [(ngModel)]="factureDto.idFacture">
                            <option *ngFor="let fact of listefacture" [value]="fact.idFacture">{{fact.montant}} // {{fact.dateFacture}} </option>              
                         </select>
                      </div>
                      <div class="col mb-3">
                        <label for="fournisseur">Fournisseurs</label>
                        <select class="form-control" id="fournisseur" name="fourn" [(ngModel)]="fournisseurDto.idFournisseur">
                            <option *ngFor="let fourn of listefournisseur" [value]="fourn.idFournisseur">{{fourn.nom}}</option>              
                         </select>
                      </div>
                 
                </div>
                     
                    
                     
               
              </form>
        </div>
    </div>
    <div class="col-md-12 text-right">
        <button class="btn btn-danger mr-3" (click)="cancel()">
          <i class="fas fa-ban"></i>&nbsp;
          Annuler
        </button>
        <button class="btn btn-primary" (click)="enregistrerBon()">
          <i class="fas fa-save"></i>&nbsp;
          Enregitrer
        </button>
      </div>
</div>
