<div class="col">
  <div class="col-md-12 mb-3 mt-3">
    <img src="assets/menu/assets/imgs/reservation.svg"  class="rounded-circle" width="200px" height="200px">
  </div>
  <div class="col-md-12">
    <div class="col-md-12">
      <h3><i class="fas fa-info-circle blue-color"></i>&nbsp;---- Information pour saisir un cong√© ---- </h3>
    </div>
    <div class="col-md-8">
      <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
        <div *ngFor="let msg of errorMsg">
          <span >{{msg}}</span>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col mb-3" >
            <label for="date">Date Debut</label>
            <input class="form-control-file" id="dateDebut" type="date" placeholder="date Debut" id="date"  name="dateDebut "[(ngModel)]=" congeDTo.dateDebut  ">
          </div>
        </div>
        <div class="row">
          <div class="col mb-3" >
            <label for="date">Date Fin</label>
            <input class="form-control" id="dateFin" type="date" placeholder="date Fin" id="example-date-input"  name="dateFin" [(ngModel)]="congeDTo.dateFin">
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <label for="Employers">Employers</label>
            <select class="form-control" id="Employers" name="pat" [(ngModel)]="employeDt.id_employe">
              <option *ngFor="let pat of listeemploye" [value]="pat.id_employe">{{pat.nom}} - {{pat.prenom}} </option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-12 text-right">
    <button class="btn btn-danger mr-3" (click)="cancel()">
      <i class="fas fa-ban"></i>&nbsp;
      Annuler
    </button>
    <button class="btn btn-primary"  (click)="enregistrerconge()" >
      <i class="fas fa-save"></i>&nbsp;
      Enregitrer
    </button>
  </div>
</div>
