<div class="row mb-1 mr-0 custom-border">
    <div class="col-md-1 custom-border-right p-1 text-center ">
        <img src="assets/imgs/Stock.jpg" width="75px" height="75px">
    </div>
<!--detail patient-->
 <div class="col-md-5 custom-border-right mb-1 mt-1 ">
    <div class="col">
          <div class="row">
               <div class="col-md-1"><i class="far fa-info-circle blue-color" ></i></div>
               <div class="col-md-10" style="color: #006dcc">Qunatite Sortie :{{stockDto.quatiteStock}}</div>
           </div>
                   
             <div class="row">
               <div class="col-md-1"><i class="fas fa-calendar-check blue-color"></i></div>
                <div class="col-md-10" style="color: #006dcc">Date :{{stockDto.dateStock| date: 'dd/MM/yyyy' }}</div>
            </div>     
            <div class="row">
                <div class="col-md-1"><i class="far fa-info-circle blue-color"></i></div>
                <div class="col-md-10" style="color: #006dcc">Article :{{stockDto.article?.nomArticle}}</div>
            </div>      
        
    </div>
 </div>
<!--detail type-analyse-->


    <div class="col-md-4 mb-1 mt-1">
        <div class="row">
            <div class="col-6 col-md-4">
                <button type="button" class="btn btn btn-link" (click)="modifierStock()">
                    <i class="fas fa-pencil-alt fa-lg"></i></button>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn btn-link text-danger" data-toggle="modal" [attr.data-target]="'#modalDeleteStock' + stockDto.idStock">
                    <i class="fas fa-trash-alt fa-lg"></i></button>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn btn-link" (click)="detaillStock()">
                    <i class="fas fa-list-alt fa-lg"></i></button>
            </div>

        </div>
    </div>
    

<!-- Modal -->
<div class="modal fade" id="modalDeleteStock{{stockDto.idStock}}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Etes vous-sur de vouloir supprimer stock?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" >
              <i class="fas fa-ban"></i>&nbsp;Annuler</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal" (click) ="confirmerEtSupprimerStock()">
              <i class="fas fa-trash-alt"></i>&nbsp;Supprimer</button>
          </div>
      </div>
    </div>
</div>
 </div>
