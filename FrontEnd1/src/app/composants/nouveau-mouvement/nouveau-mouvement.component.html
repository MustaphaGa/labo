<div class="col">
  <div class="col-md-12 mb-3 mt-3">
    <img src="assets/menu/assets/img/mouvement.jpg"  class="rounded-circle" width="200px" height="200px">
  </div>
  <div class="col-md-12">
    <div class="col-md-12">
      <h3><i class="fas fa-info-circle blue-color"></i>&nbsp;Information Pour Mouvement </h3>
    </div>
    <div class="col-md-8">
      <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
        <div *ngFor="let msg of errorMsg">
          <span >{{msg}}</span>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col mb-3">
            <input type="text" class="form-control" placeholder="type mouvement"  name="type_mvt" [(ngModel)]="mouvementDto.typeMouvement">
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <input type="text" class="form-control" placeholder="detail mouvement"  name="detail_mvt" [(ngModel)]="mouvementDto.detailMouvement">

          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <input type="text" class="form-control" placeholder="frais mouvement"  name="frais_mvt" [(ngModel)]="mouvementDto.frais">

          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <label for="example"> employe</label>
            <select   class="form-control"  name="analyse" [(ngModel)]="employeDTO.id_employe">
              <option *ngFor="let employe of listeEmploye" [value]="employe.id_employe">{{employe.nom}} {{employe.prenom}}</option>

            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-12 text-right">
    <button class="btn btn-danger mr-3" (click)="cancel()">
      <i class="fas fa-ban"></i>&nbsp;
      Annuler
    </button>
    <button class="btn btn-primary"  (click)="enregistrerMouvement()" >
      <i class="fas fa-save"></i>&nbsp;
      Enregitrer
    </button>
  </div>
</div>
