<div class="row mb-1 mr-0 custom-border">
  <div class="col-md-1 custom-border-right p-1 text-center ">
    <img src="assets/menu/assets/img/recrutement.webp" width="75px" height="75px">
  </div>



  <table style="padding: 0px;margin-right: 10px;height: 5px"
         class="table table-striped table-hover table-bordered ">
    <thead>
    <tr style="background-color: #abdde5">
      <th scope="col">Employe</th>
      <th scope="col">Type Recrutement</th>
      <th scope="col">Date </th>

      <th scope="col ">Actions</th>
    </tr>
    </thead>
    <tbody >
    <tr   >
      <td>{{recrutementDto.employe?.nom}} -- {{recrutementDto.employe?.prenom}}</td>
      <td>{{recrutementDto.typeRecrutement}}</td>
      <td>{{recrutementDto.dateRecrutement | date:'dd/MM/yyyy'}}</td>


      <td >
        <div>
        <button type="button" class="btn btn btn-link" (click)=" modifierRecrutement()">
            <i class="fas fa-pencil-alt"></i>&nbsp;modifier</button>

        <button type="button" class="btn btn btn-link text-danger" data-toggle="modal" [attr.data-target]="'#modalDeleteFacture' + recrutementDto.idRecrutement">
          <i class="fas fa-trash-alt"></i>&nbsp;supprimer</button>

        <button type="button" class="btn btn btn-link" (click)=" detailRecrutement()">
          <i class="fas fa-list-alt"></i>&nbsp;Details</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>


<!-- Modal -->
<div class="modal fade" id="modalDeleteFacture{{recrutementDto.idRecrutement}}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Etes vous-sur de vouloir supprimer cette recrutement?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" >
          <i class="fas fa-ban"></i>&nbsp;Annuler</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click) ="confirmerEtSupprimerRecrutemnt()">
          <i class="fas fa-trash-alt"></i>&nbsp;Supprimer</button>
      </div>
    </div>
  </div>
</div>
