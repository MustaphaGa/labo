<div class="row mb-1 mr-0 custom-border">
    <div class="col-md-1 custom-border-right p-1 text-center ">
        <img src="assets/menu/assets/img/employees.jpg" width="75px" height="75px">
    </div>
<!--detail patient-->
<div class="col-md-5 custom-border-right mb-1 mt-1 ">
    <div class="col">
           <div class="row">
            <div class="col-md-1"><i class="far fa-info-circle blue-color"></i></div>
            <div class="col-md-11"> {{employeDt.nom}}</div>
        </div>
        <div class="row">
            <div class="col-md-1"><i class="far fa-info-circle blue-color"></i></div>
            <div class="col-md-11">{{employeDt.prenom}}</div>
        </div>
        <div class="row">
            <div class="col-md-1"><i class="far fa-info-circle blue-color"></i></div>
            <div class="col-md-11">{{employeDt.email}}</div>
        </div>
        <div class="row">
            <div class="col-md-1"><i class="far fa-info-circle blue-color"></i></div>
            <div class="col-md-11">{{employeDt.cin}}</div>
        </div>
        <div class="row">
            <div class="col-md-1"><i class="far fa-info-circle blue-color"></i></div>
            <div class="col-md-11">{{employeDt.salaire}} Dh</div>
        </div>
        <div class="row">
        <div class="col-md-2"><i class="fas fa-calendar-check blue-color"></i></div>
                <div class="col-md-1O">{{employeDt.date_embauchDate| date: 'dd/MM/yyyy'}} </div>
            </div>
        </div>
    </div>
<!--detail type-analyse-->
<div class="col-md-3 custom-border-right mb-1 mt-1 ">
    <div class="row">
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-1"><i class="fas fa-home blue-color"></i></div>
            <div class="col-md-10">{{employeDt.adresse}}</div>

            <div class="col-md-1"><i class="fas fa-phone-alt blue-color"></i></div>
            <div class="col-md-10">{{employeDt.telephone}}</div>
            <div class="col-md-1"><i class="far fa-info-circle blue-color"></i></div>
            <div class="col-md-10">{{employeDt.labo?.nomLabo}} </div>

        </div>

    </div>
</div>
    </div>

    <div class="col-md-3 mb-1 mt-1">
        <div class="row">
            <div class="col-6 col-md-4">
                <button type="button" class="btn btn btn-link"  (click)=" modifierEmploye()">
                    <i class="fas fa-pencil-alt fa-lg"></i></button>
            </div>
            <div class="col-md-4">
              <button type="button" class="btn btn btn-link text-danger" data-toggle="modal" [attr.data-target]="'#modalDeleteEmploye' + employeDt.id_employe">
                    <i class="fas fa-trash-alt fa-lg"></i></button>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn btn-link" (click)=" detailEmploye()" >
                    <i class="fas fa-list-alt fa-lg"></i></button>
            </div>

        </div>
    </div>

</div>
<!-- Modal -->
<div class="modal fade" id="modalDeleteEmploye{{employeDt.id_employe}}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Etes vous-sur de vouloir supprimer cet empolye?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"  >
              <i class="fas fa-ban"></i>&nbsp;Annuler</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal"  (click) ="confirmerEtSupprimerEmploye()">
              <i class="fas fa-trash-alt"></i>&nbsp;Supprimer</button>
          </div>
      </div>
    </div>
  </div>
