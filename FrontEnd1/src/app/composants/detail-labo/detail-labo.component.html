<div class="row mb-1 mr-0 ">
  <div class="col-md-1 custom-border-right p-1 text-center ">
    <img src="assets/menu/assets/img/labo.jpg" width="75px" height="75px">
  </div>

  <table style="padding: 0px;margin-right: 10px;height: 5px"
         class="table table-striped table-hover ">
    <thead>
    <tr style="background-color: #c69500">
      <th scope="col">codeFiscal</th>
      <th scope="col">nomLabo</th>
      <th scope="col">Email</th>
      <th scope="col">siteWeb</th>
      <th scope="col">numTel</th>

      <th scope="col ">Actions</th>
    </tr>
    </thead>
    <tbody >
    <tr >
      <td>{{laboDt.codeFiscal}}</td>
      <td>{{laboDt.nomLabo}}</td>
      <td>{{laboDt.email}}</td>
      <td>{{laboDt.siteWeb}}</td>
      <td>{{laboDt.numTel}}</td>

      <td >
        <div class="btn-group btn-group-sm mb-3" role="group" aria-label="Groupe de petits boutons">
          <button type="button" class="btn btn btn-link"  (click)=" modifierLabo()">
            <i class="fas fa-pencil-alt"></i></button>

          <button type="button" class="btn btn btn-link text-danger" data-toggle="modal" [attr.data-target]="'#modalDeleteLabo' + laboDt.idLabo">
            <i class="fas fa-trash-alt"></i></button>

          <button type="button" class="btn btn btn-link">
            <i class="fas fa-list-alt"></i></button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>


<!-- Modal -->
<div class="modal fade" id="modalDeleteLabo{{laboDt.idLabo}}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Etes vous-sur de vouloir supprimer cette labo?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" >
          <i class="fas fa-ban"></i>&nbsp;Annuler</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click) ="confirmerEtSupprimerLabo()">
          <i class="fas fa-trash-alt"></i>&nbsp;Supprimer</button>
      </div>
    </div>
  </div>
</div>
