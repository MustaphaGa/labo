
<div class="row mb-1 mr-0 custom-border">
 <div class="col-md-1 custom-border-right p-1 text-center ">
   <img src="assets/menu/assets/img/patients.jfif" width="75px" height="75px">
 </div>

 <div class="col-md-5 custom-border-right mb-1 mt-1 ">
   <div class="row">
     <div class="col-md-2"><i class="far fa-info-circle blue-color"></i></div>
     <div class="col-md-10 " style="color: #006dcc" >CIN d'employé :{{congerDT.employe?.cin}}</div>
   </div>
   <div class="row">
     <div class="col-md-2"><i class="far fa-info-circle blue-color"></i></div>
     <div class="col-md-10" style="color: #006dcc">Nom d'employé :{{congerDT.employe?.nom}}</div>
   </div>
     <div class="row">
       <div class="col-md-2"><i class="far fa-info-circle blue-color"></i></div>
       <div class="col-md-10" style="color: #006dcc">Prénom d'employé :{{congerDT.employe?.prenom}}</div>
     </div>
 </div>

   <div class="col-md-3 custom-border-right mb-1 mt-1 ">

   <div class="row">
     <div class="col-md-2"><i class="fas fa-calendar-check blue-color"></i></div>
     <div class="col-md-1O">  Date debut :{{congerDT.dateDebut| date: 'dd/MM/yyyy'}} </div>
   </div>

   <div class="row">
     <div class="col-md-2">
       <i class="fas fa-calendar-check blue-color"></i>
     </div>
     <div class="col-md-1O">  Date debut : {{congerDT.dateFin| date: 'dd/MM/yyyy'}} </div>
   </div>

 </div>

 <div class="col-md-3 custom-border-right p-1 text-center">
   <div class="row">

     <div class="col-md-2">
     <button type="button" class="btn btn btn-link" (click)=" modifierConger()">
       <i class="fas fa-pencil-alt"></i></button>
     </div>

     <div class="col-md-2">
       <button type="button" class="btn btn btn-link text-danger" data-toggle="modal" [attr.data-target]="'#modalDeleteConger' + congerDT.idConge" >
         <i class="fas fa-trash-alt"></i></button>
     </div>

     <div class="col-md-2">
       <button type="button" class="btn btn btn-link" >
         <i class="fas fa-list-alt"></i></button>
     </div>

   </div>
 </div>
</div>
<div class="modal fade" id="modalDeleteConger{{congerDT.idConge}}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" >
        <h5 class="modal-title" id="staticBackdropLabel"> Confirmation </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">Etes vous-sur de vouloir supprimer cet empolye? </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" >
          <i class="fas fa-ban"></i>&nbsp;Annuler</button>

        <button type="button" class="btn btn-danger" data-dismiss="modal" (click) ="confirmerEtSupprimerConger()" >
          <i class="fas fa-trash-alt"></i>&nbsp;Supprimer</button>
      </div>
    </div>
  </div>
</div>
