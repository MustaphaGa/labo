
<div class="col">
    <div class="col-md-12 mb-3 mt-3">
        <img src="assets/imgs/articles.jpg"  class="rounded-circle" width="200px" height="200px">
    </div>
    <div class="col-md-12">
        <div class="col-md-12">
            <h3><i class="fas fa-info-circle blue-color"></i>&nbsp;Information D'Article</h3>
        </div>
        <div class="col-md-12">
          <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
            <div *ngFor="let msg of errorMsg">
              <span >{{msg}}</span>
            </div>
          </div>
            <form>
                <div class="row">
                  </div>
                  <div class="row">
                  <div class="col mb-3">
                    <input type="text" class="form-control" placeholder="articleName" name="name" [(ngModel)]="articleDt.articleName">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="quantite" name="quantite" [(ngModel)]="articleDt.quantite">
                  </div>
                 <!-- <div class="col">
                    <input type="text" class="form-control"  placeholder="pieceJustificatifString" name="piece" [(ngModel)]="absenceDt.pieceJustificatifString">
                  </div>-->
                  </div>
                
                  <div class="row">
                    <div class="col mb-3">
                      <label for="boncommandes">BonCommande</label>
                      <select class="form-control" id="boncommandes" name="bcomnd" [(ngModel)]="bonCommandeDt.idBonCommande">
                          <option *ngFor="let bcomnd of listeBoncommande" [value]="bcomnd.idBonCommande">{{bcomnd.prix}}  </option>              
                          
                        </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col mb-3">
                      <label for="stocks">Stock</label>
                      <select class="form-control" id="stocks" name="stock" [(ngModel)]="stockDt.idStock">
                          <option *ngFor="let stock of listeStock" [value]="stock.idStock">{{stock.situation}}  </option>              
                          
                        </select>
                    </div>
                  </div>

                    
              </form>
        </div>
    </div>
    <div class="col-md-12 text-right">
        <button class="btn btn-danger mr-3" (click)="cancel()">
          <i class="fas fa-ban"></i>&nbsp;
          Annuler
        </button>
        <button class="btn btn-primary" (click)="enregistrerArticle()">
          <i class="fas fa-save"></i>&nbsp;
          Enregitrer
        </button>
      </div>
</div>
