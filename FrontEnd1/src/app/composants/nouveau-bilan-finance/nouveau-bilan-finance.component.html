<div class="col">
  <div class="col-md-12 mb-3 mt-3">
    <img src="assets/menu/assets/img/bilanFinance.webp"  class="rounded-circle" width="200px" height="200px">
  </div>
  <div class="col-md-12">
    <div class="col-md-12">
      <h3><i class="fas fa-info-circle blue-color"></i>&nbsp;Information D'un Bilan Financier</h3>
    </div>
    <div class="col-md-12">
      <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
        <div *ngFor="let msg of errorMsg">
          <span >{{msg}}</span>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col  mb-3 ">
            <input class="form-control" type="text" placeholder="Annee bilan" id="example-date-input"  name="datDate" [(ngModel)]="bilanFinanDto.annee_BF">
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <input type="text" class="form-control" placeholder="mantant"  name="prixF" [(ngModel)]="bilanFinanDto.montant_BF">

          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <label for="example">Numero Compte</label>
            <select   class="form-control"  name="compte" [(ngModel)]="compteDTo.idCompte">
              <option *ngFor="let compte of listeCompte" [value]="compte.idCompte">{{compte.numeroCompte}} </option>

            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-12 text-right">
    <button class="btn btn-danger mr-3" (click)="cancel()">
      <i class="fas fa-ban"></i>&nbsp;
      Annuler
    </button>
    <button class="btn btn-primary"  (click)="enregistrerBilanFinance()">
      <i class="fas fa-save"></i>&nbsp;
      Enregitrer
    </button>
  </div>
</div>
