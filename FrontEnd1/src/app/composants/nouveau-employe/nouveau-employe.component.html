<div class="col">
    <div class="col-md-12 mb-3 mt-3">
        <img src="assets/menu/assets/img/patients.jfif"  class="rounded-circle" width="200px" height="200px">
    </div>
    <div class="col-md-12">
        <div class="col-md-12">
            <h3><i class="fas fa-info-circle blue-color"></i>&nbsp;Information D'un Employe</h3>
        </div>
        <div class="col-md-12">
            <form>

                <div class="row">
                  <div class="col mb-3">
                    <input type="text" class="form-control" placeholder="code employe" name="codeEmp" >
                  </div>
                  <div class="col ">
                    <input type="text" class="form-control" placeholder="nom" name="nomEmp" >
                  </div>
                  </div>
                  <div class="row">
                  <div class="col mb-3">
                    <input type="text" class="form-control" placeholder="prenom" name="prenomEmp" >
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="cin" name="cinEmp" >
                  </div>
                  <div class="col">
                    <input type="email" class="form-control"  placeholder="E-mail" name="email" >
                  </div>
                  </div>
                  <div class="row">
                    <div class="col mb-3">
                      <label for="date">Date embauche</label>
                      <input class="form-control" type="date" placeholder="date d'embauche" id="example-date-input"  name="dateEmp"  >
                    </div>
                  <div class="col mb-3">
                    <input type="text" class="form-control" placeholder="salaire" name="salairEmp" >
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="adresse"  name="adressEmp" >
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Telephone"  name="teleEmp" >
                  </div>
                  <div class="col">
                    <div class="col mb-3">
                      <input type="text" class="form-control" placeholder="labo" name="laboEmp" >
                    </div>
                  </div>
                </div>
              </form>
        </div>
    </div>
    <div class="col-md-12 text-right">
        <button class="btn btn-danger mr-3" (click)="cancel()">
          <i class="fas fa-ban"></i>&nbsp;
          Annuler
        </button>
        <button class="btn btn-primary" >
          <i class="fas fa-save"></i>&nbsp;
          Enregitrer
        </button>
      </div>
</div>
