<div class="row mb-1 mr-0 custom-border">
    <div class="col-md-1 custom-border-right p-1 text-center ">
        <img src="assets/imgs/fournisseur.png" width="75px" height="75px">
    </div>
<!--detail analyse-->
<div class="col-md-5 custom-border-right mb-1 mt-1 ">
    <div class="col">
        <div class="row">
               <div class="col-md-1"><i class="far fa-info-circle blue-color" ></i></div>
               <div class="col-md-11" style="color: #006dcc">Nom :{{fournisseurDto.nom}}</div>
           </div>
           <div class="row">
            <div class="col-md-1"><i class="far fa-info-circle blue-color"></i></div>
            <div class="col-md-11" style="color: #006dcc">Prenom :{{fournisseurDto.prenom}}</div>
        </div>
           <div class="row">
            <div class="col-md-1"><i class="far fa-info-circle blue-color"></i></div>
            <div class="col-md-11" style="color: #006dcc">Telephone :{{fournisseurDto.telephone}}</div>
        </div>
        <div class="row">
            <div class="col-md-1"><i class="far fa-info-circle blue-color"></i></div>
            <div class="col-md-11" style="color: #006dcc">Adresse :{{fournisseurDto.adresse}}</div>
        </div>
        
        
        </div>
    </div>

    <div class="col-md-3 mb-1 mt-1">
        <div class="row">
            <div class="col-6 col-md-4">
                <button type="button" class="btn btn btn-link" (click)=" modifierFournisseur()">
                    <i class="fas fa-pencil-alt fa-lg"></i></button>
            </div>
            <div class="col-6 col-md-4">
                <button type="button" class="btn btn btn-link text-danger" data-toggle="modal" [attr.data-target]="'#modalDeleteFournisseur' + fournisseurDto.idFournisseur">
                    <i class="fas fa-trash-alt fa-lg"></i></button>
            </div>
            <div class="col-6 col-md-4">
                <button type="button" class="btn btn btn-link"  (click)=" DetailFournisseur()">
                    <i class="fas fa-list-alt fa-lg"></i></button>
            </div>

        </div>
    </div>
    
</div>
<!-- Modal -->
<div class="modal fade" id="modalDeleteFournisseur{{fournisseurDto.idFournisseur}}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Etes vous-sur de vouloir supprimer cet fournisseur?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" >
              <i class="fas fa-ban"></i>&nbsp;Annuler</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal" (click) ="confirmerEtSupprimerFournisseur()">
              <i class="fas fa-trash-alt"></i>&nbsp;Supprimer</button>
          </div>
      </div>
    </div>
  </div>
