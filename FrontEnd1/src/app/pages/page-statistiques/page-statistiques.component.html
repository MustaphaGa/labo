<div class="home">
  <div class="header">
    <h1>Dashboard</h1>
    <div class="content" >
      <div class="total-task-chart">
        <div class="chart">
          <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
                  [options]="doughnutChartOptions" [colors]="doughnutChartColor">
          </canvas>
        </div>
        <div class="total-task">
          <p class="data"></p>
          <p class="data-type"></p>
        </div>
      </div>
      <div>
        <div class="total-task-analytics">
          <div class="display"></div>
          <div>
            <p class="data"></p>
            <p class="data-type"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
