<div class="col">
  <div class="row m-3 mr-2 ">
    <div class="col-md-6 p-0">
      <h1>liste des recrutements</h1>
    </div>
    <div class="col-md-6 text-right">
      <app-boutton-action
        (clickEvent)="nouveauRecrutement()"
      ></app-boutton-action>
    </div>
  </div>
  <div class="col m-3">
    <div class="row col-md-12 alert alert-danger" *ngIf="errorMsgs">
      {{ errorMsgs }}
    </div>
    <app-detail-recrutemnt
      *ngFor="let recrute of listeRecrutement"
      [recrutementDto]="recrute"

    ></app-detail-recrutemnt>
  </div>
  <div class="row mb-3">
    <div class="col md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>

</div>
