<div class="col">
    <div class="row m-3 mr-2 ">
        <div class="col-md-6 p-0">
        <h1>liste de stock</h1>
        </div>
        <div class="col-md-6 text-right">
            <app-boutton-action
            (clickEvent)="nouveauStock()"
            (clickEvent1)="exporterStock()"
            ></app-boutton-action>
            <div class="row col-md-12 alert alert-danger" *ngIf="errorMsgs">
                {{ errorMsgs }}
              </div>
        </div>
    </div>
    <div class="col m-3">
        <app-detail-stock 
        *ngFor="let stock of listestock"
        [stockDto]="stock"
        (suppressionStock)="handleSuppression($event)"

        ></app-detail-stock >
    </div>
    </div>
    <div class="row mb-3" >
        <div class="col md-12 text-center">
<app-pagination></app-pagination>
</div>
    </div>
